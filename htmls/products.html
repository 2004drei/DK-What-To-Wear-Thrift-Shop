<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css_files/styles.css" />
    <title>DK | Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25679980f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="headerContent">
        <a href="homePage.html" class="headButtons" id="logoDK">
          <img src="/Assets/img/logoDK.png" alt="DK Logo" />
        </a>

        <div class="navContainer">
          <a href="homePage.html" class="headButtons">HOME</a>
          <a href="products.html" class="headButtons">PRODUCTS</a>
          <a href="aboutUs.html" class="headButtons">ABOUT US</a>
          <a href="help.html" class="headButtons">HELP</a>
        </div>

        <div class="utilityIcons">
          <a href="" class="headButtons" aria-label="Search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="" class="headButtons" aria-label="Shopping Cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="myAccount.html" class="headButtons" aria-label="My Account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
        </div>
      </div>
    </header>
    <section class="productsGrid">
      <div class="productCard">
        <img src="/Assets/img/denimJacket.jpg" alt="Vintage Denim Jacket" />
        <h2 class="productName">Vintage Denim Jacket</h2>
        <p class="productPrice">₱850</p>
        <button class="addToCartBtn">Add to Cart</button>
      </div>

      <div class="productCard">
        <img src="/Assets/img/wideLegJorts.jpg" alt="Wide Leg Jorts" />
        <h2 class="productName">Wide Leg Jorts</h2>
        <p class="productPrice">₱850</p>
        <button class="addToCartBtn">Add to Cart</button>
      </div>

      <div class="productCard">
        <img src="/Assets/img/checkeredPolo.jpg" alt="Checkered Polo" />
        <h2 class="productName">Checkered Polo</h2>
        <p class="productPrice">₱850</p>
        <button class="addToCartBtn">Add to Cart</button>
      </div>

      <div class="productCard">
        <img
          src="/Assets/img/oversizedTshirtXL.jpg"
          alt="Oversized T-Shirt, XL"
        />
        <h2 class="productName">Oversized T-Shirt, XL</h2>
        <p class="productPrice">₱850</p>
        <button class="addToCartBtn">Add to Cart</button>
      </div>

      <div class="productCard">
        <img
          src="/Assets/img/khakiCardigan.jpg"
          alt="Women's Cardigan, Khaki"
        />
        <h2 class="productName">Women's Cardigan, Khaki</h2>
        <p class="productPrice">₱850</p>
        <button class="addToCartBtn">Add to Cart</button>
      </div>

      <!-- Repeat for more products -->
    </section>
  </body>
</html>
